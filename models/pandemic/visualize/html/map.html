<div id="postSimulationContent" style="display: none;">
    <div style="text-align: center;">

        <div id="fullWidth" style="text-align: center;">
            <div id="mapWidth" style="display: inline-block; height: 80px; width: 900px;">
                <div id="stepHalf" style="height: 100%; width: 45%; text-align: left; float: left; position: relative;">
                    <div style="display: inline-block; position: absolute; bottom: 15%; left: 45%;">
                        <!-- <p id="reverseButton" class="arrow" style="padding-right: 2px;">&#x25C0;</p>
                        <p id="decrementButton" class="arrow" style="padding-right: 2px;">&#x25C0;</p>
                        <p id="timelapseButton" class="timelapse" style="color: black; width: 28px;">&#x23F1;</p>
                        <p id="incrementButton" class="arrow" style="padding-left: 2px;">&#x25B6;</p>

                        <img id="reverseButton" src="../imgs/rewind-svgrepo-com.svg" />
                        <img id="decrementButton" src="../imgs/play-svgrepo-com.svg" />
                        <img id="timelapseButton" src="../imgs/pause-bars-svgrepo-com.svg" />
                        <img id="incrementButton" src="../imgs/play-svgrepo-com.svg" />
                        <img id="playButton" src="../imgs/rewind-svgrepo-com.svg" />
                    </div>
                    <div style="display: inline-block; position: absolute; bottom: 0px;">
                            <input id="autoIncrementSpeed" style="margin: 3px; margin-left: 25px; width: 8.4em;" placeholder="Speed (default 1s)">
                    </div>
                </div>
                <div id="statDateHalf" style="height: 100%; width: 45%; text-align: right; float: right; position: relative;">
                    <div style="position: absolute; bottom: 0px;">
                        <div id="mapStatCheckboxes" class="basicBorder" style="width: fit-content; box-shadow: none; float: right;">
                            <input type="checkbox" class="checkbox" name="Confirmed" id="Confirmed">
                            <label for="Confirmed">Confirmed</label>
                            <input type="checkbox" class="checkbox" name="Dead" id="Dead">
                            <label for="Dead">Dead</label>
                            <input type="checkbox" class="checkbox" name="Recovered" id="Recovered">
                            <label for="Recovered">Recovered</label>
                            <input type="checkbox" class="checkbox" name="Active" id="Active">
                            <label for="Active">Active</label>
                        </div>
                        <div style="display: inline-block;">
                            <div id="startDateIndicator" style="display: inline-block;">Month D, Year</div>
                            <div id="dateInputDiv" style="display: inline-block;">
                                <input id="dateSlider" type="range" min="0" max="0" value="0" style="cursor: pointer; transform: translateY(25%);">
                            </div>
                            <div id="endDateIndicator" style="display: inline-block;">Month D, Year</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <br>
        <div id="map" style="text-align: center;">
            <div id="legend" class="legend-box">
                <div id="legendTitle" style="font-weight: bold;">Active COVID-19 Cases</div>
                <div id="legendValues" style="text-align: left; margin-left: 20%;"></div>
            </div>

            <div id="mapDate"></div>
            
        </div>
    </div>
    <div id="tt" class="tooltiptext"></div>
</div>
