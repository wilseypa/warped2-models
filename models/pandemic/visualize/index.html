<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pandemic Metrics</title>	  
        <link rel="stylesheet" href="main.css">  
    </head>
    <body>
        <h1 style="text-align:center">Pandemic model in the US</h1>

        <br>
            
        <div style="text-align: center;">
            <div id="dateInputDiv">
                <input id="startDate" class="dateInput" type="date">
                <input id="endDate" class="dateInput" type="date" disabled>
                <input type="checkbox" class="checkbox" name="isDateRange" id="isDateRange">
                <label for="isDateRange">Range?</label>
            </div>
            <div>
                <p id="decrementButton" class="arrow" style="padding-right: 2px;">&#x25C0;</p>
                <p id="incrementButton" class="arrow" style="padding-left: 2px;">&#x25B6;</p>
            </div>
            <div>
                <p id="timelapseButton" class="timelapse" style="color: black;">&#x23F1;</p>
            </div>
            <br>
            <button id="plotButton" style="width: 55px; height: 33px;">Plot</button>
        </div>

        <br>
        <br>
        
        <div>
            <div style="text-align:center">
                <input type="checkbox" class="checkbox" name="Confirmed" id="Confirmed">
                <label for="Confirmed">Confirmed</label>
                <input type="checkbox" class="checkbox" name="Dead" id="Dead">
                <label for="Dead">Dead</label>
                <input type="checkbox" class="checkbox" name="Recovered" id="Recovered">
                <label for="Recovered">Recovered</label>
                <input type="checkbox" class="checkbox" name="Active" id="Active">
                <label for="Active">Active</label>
            </div>
            <br>
            <div id="map" style="text-align: center; display: none;">
                <div id="legend" class="legend-box" style="display: none;">
                    <div id="legendTitle" style="font-weight: bold;">Active COVID-19 Cases</div>
                </div>
            </div>
        </div>
        <div id="tt" class="tooltiptext"></div>
        
        
        
        <script src="https://d3js.org/d3.v5.min.js"></script> 
        <script src="http://d3js.org/topojson.v1.min.js"></script>
	    <script src="js/visualization.js"></script>
    </body>
</html>
