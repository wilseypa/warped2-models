<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pandemic Metrics</title>	  
        <link rel="stylesheet" href="main.css">  
    </head>
    <body>
        <h1 style="margin: 2vh; text-align: center; text-shadow: 0px 0px 1px darkgrey;">Pandemic Model in the US</h1>

        <div id="login-warning-handle"></div>

        <div id="loginDiv" style="text-align: center;">
            <div id="loginStyleDiv" class="basicBorder center" style="margin-top: 1vh; height: 200px; width: 200px;">
                <div style="margin: 20px 5px 10px 5px;">
                    <h2 style="margin: 0px 0px 20px 0px;">Login</h2>
                    <form autocomplete="off">
                        <div>
                            <input id="username" style="margin: 3px;" placeholder="username">
                        </div>
                        <div>
                            <input id="password" type="password" style="margin: 3px; -webkit-text-security: disc;" placeholder="password">
                        </div>
                        <div>
                            <input type="button" id="submitLogin" style="margin: 10px 0px 0px 0px;" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="configHandle"></div>
        
        
        
        <script src="https://d3js.org/d3.v5.min.js"></script> 
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aja/0.4.1/aja.js" crossorigin="anonymous"></script>
	    <script src="js/visualization.js"></script>
    </body>
</html>
